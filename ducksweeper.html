<html>
  <head>
    <title>Duck Devs</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script defer src="/js/ducksweeper.js"></script>
  </head>
  <body>
    <h1>DuckSweeper</h1>
    <div id="duckSweeper">
      <p>
        Help find all the ducks by removing ALL surrounding grass! <br />
        Be careful not to click on any before finding them all, or else they
        will fly away.
      </p>
      <p>Marks Left: 10</p>

      <button id="newGameButton">New Game</button>
      <button id="markDuckButton">Mark Duck</button>
      <br />
      <br />

      <table id="ducksweeperGameBoard" hidden="true"></table>
      <p id="gameInfo"></p>
    </div>
  </body>
</html>
